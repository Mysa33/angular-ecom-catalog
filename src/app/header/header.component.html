<!-- .container-fluid -->
<div class="container-fluid ecom-header-row">
  
  <!-- .ecom-cart-container --><!-- Todo : cart component -->
  <div class="col-lg-4 col-md-offset-8 ecom-cart-container" [ngClass]="isVisible ? 'ecom-show-cart' : 'ecom-hide-cart'">
      
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let book of  booksCartArray ; let j = index">
        <div class="row">
          <div class="col-sm-4">
            <img class="rounded" src="{{book.cover}}" alt="{{book.title}}">
          </div>
          <div class="col-sm-5">
            <h6>{{book.title}}</h6>
          </div>
          <div class="col-sm-3">
            <h4>{{book.price}} &euro;</h4>
          </div>
        </div>
      </li>
    </ul>
    <!-- .ecom-cart-total-container -->
    <div class="row ecom-cart-total-container">
      <div class="card" style="width: 100%;">
        <div class="card-body">
          <h4 class="card-title">Total : </h4>
          <h4 class="ecom-cart-total-nb" [ngClass]="bestdealVisibility ? 'ecom-show-total' : 'ecom-hide-total'">{{totalCart}} &euro;</h4>
          <p class="card-text">Total avant l'application des offres commerciales</p>
          
          <hr>
          
          <!-- .ecom-cart-best-deal-row --><!-- Todo : amelioration scss -->
          <div class="row ecom-cart-best-deal-row" [ngClass]="bestdealVisibility ? 'ecom-show-cart' : 'ecom-hide-cart'">
            
            <!-- /bestdeal component -->
            <app-bestdeal 
              [bestDealPercentTxt]="offerPercentTxt" 
              [bestDealMinusTxt]="offerMinusTxt"
              [bestDealSliceTxt]="offerSliceTxt"
              [bestDealPriceTxt]="priceBestdeal"
              [offersVisArrayChild]="offersVisObj"
            >
            </app-bestdeal>
            <!-- /bestdeal component -->

          </div>
          <!-- /.ecom-cart-best-deal-row -->

          <a href="#" (click)="calcBestdeal();bestdealToggle();" class="btn btn-primary ecom-hedaer-cart-bestdeal">
            <h5>BestDeal</h5>
          </a>
          <a href="#" (click)="clearCart();" class="btn btn-primary ecom-header-clear-cart">
            <h5>Vider le panier</h5>
          </a>

          <hr>

        </div>
      </div>
    </div>
    <!-- /.ecom-cart-total-container -->
  </div>
  <!-- /.ecom-cart-container -->

  <!-- .ecom-nav-col -->
  <div class="col-lg-12 ecom-nav-col">
  
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand d-none d-lg-block" href="#" >BestDeal</a>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">
              <i class="material-icons">home</i>
          </a>
        </li>
        <li class="nav-item d-none d-lg-block">
          <a class="nav-link ecom-custom-nav-link">Notre catalogue</a>
        </li>
        </ul>
        
        <form class="form-inline my-2 my-lg-0 d-none d-none d-lg-block">
          <input class="form-control mr-sm-2" type="search" placeholder="Rechercher par titre" disabled="disabled">
        </form>
        
        <div class="ecom-home-cart-wrapper" (click)="calcPrice();cartToggle();">
          <span>Votre panier</span>
          <i class="material-icons">shopping_cart</i>
          <div class="ecom-cart-items-nb">{{booksCartLengthChild}}</div>
        </div>
        <div class="ecom-home-cart-wrapper d-none d-none d-lg-block">
            <span>S'indentifier</span>
            <i class="material-icons ecom-header-profil">person</i>
        </div>
    </nav>

  </div>
  <!-- /.ecom-nav-col -->
  
</div>
<!-- /.container-fluid -->
